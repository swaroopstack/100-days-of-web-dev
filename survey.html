<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    padding: 20px;
}

.survey-form {
    background: white;
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
}

.survey-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 8px;
}

.radio-group label {
    display: block;
}

button {
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

    </style>
</head>
<body>

    <form class="survey-form">
        <h2>Online Survey</h2>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" placeholder="Enter your age">
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label>Feedback:</label>
            <textarea placeholder="Write your feedback"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
